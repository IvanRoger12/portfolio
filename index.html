                });
                langToggle.textContent = currentLang === 'fr' ? 'Switch to English' : 'Passer en Français';
                document.documentElement.lang = currentLang;
            }
            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'fr' ? 'en' : 'fr';
                updateTexts();
                animateRoles(); // Relancer l'animation des rôles avec la nouvelle langue
            });
            updateTexts();

            const cursorDot = document.querySelector('.cursor-dot');
            const cursorGlow = document.querySelector('.cursor-glow');
            window.addEventListener('mousemove', (e) => {
                cursorDot.style.left = `${e.clientX}px`;
                cursorDot.style.top = `${e.clientY}px`;
                cursorGlow.style.left = `${e.clientX}px`;
                cursorGlow.style.top = `${e.clientY}px`;
            });

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--glow-x', `${x}px`);
                    card.style.setProperty('--glow-y', `${y}px`);
                });
            });

            const animatedElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = `${index * 100}ms`;
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            animatedElements.forEach(el => observer.observe(el));
            
            document.querySelectorAll('.timeline').forEach(timeline => {
                 const timelineObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if(entry.isIntersecting){
                            entry.target.classList.add('in-view');
                            const items = entry.target.querySelectorAll('.timeline-item');
                            items.forEach((item, index) => {
                                const itemObserver = new IntersectionObserver(es => {
                                    es.forEach(e => {
                                        if(e.isIntersecting){
                                            e.target.classList.add('in-view');
                                        }
                                    });
                                }, {threshold: 1});
                                itemObserver.observe(item);
                            });
                        }
                    });
                }, { threshold: 0.5 });
                if(timeline) timelineObserver.observe(timeline);
            });

            // --- Project Weaver ---
            const skillItems = document.querySelectorAll('.skill-item');
            const missionCards = document.querySelectorAll('.mission-card');

            skillItems.forEach(skill => {
                skill.addEventListener('mouseenter', () => {
                    const skillToHighlight = skill.dataset.skill;
                    missionCards.forEach(card => {
                        const missions = card.dataset.missions;
                        if (missions && missions.includes(skillToHighlight)) {
                            card.classList.remove('dimmed');
                        } else {
                            card.classList.add('dimmed');
                        }
                    });
                });

                skill.addEventListener('mouseleave', () => {
                    missionCards.forEach(card => {
                        card.classList.remove('dimmed');
                    });
                });
            });

            // --- Animated Roles in Header ---
            const rolesContainer = document.querySelector('.animated-role');
            const roles_fr = ["Data Analyst", "Business Analyst", "Architecte IA", "Chargé d'Études Statistiques"];
            const roles_en = ["Data Analyst", "Business Analyst", "AI Architect", "Statistical Researcher"];
            let roleIndex = 0;
            let roleInterval;

            function animateRoles() {
                clearInterval(roleInterval);
                const roles = currentLang === 'fr' ? roles_fr : roles_en;
                rolesContainer.innerHTML = '';
                let maxWidth = 0;

                const tempContainer = document.createElement('div');
                tempContainer.style.position = 'absolute';
                tempContainer.style.visibility = 'hidden';
                tempContainer.style.height = 'auto';
                tempContainer.style.width = 'auto';
                tempContainer.style.whiteSpace = 'nowrap';
                tempContainer.className = rolesContainer.className;
                document.body.appendChild(tempContainer);

                roles.forEach(role => {
                    tempContainer.textContent = role;
                     if(tempContainer.clientWidth > maxWidth) {
                        maxWidth = tempContainer.clientWidth;
                    }
                });
                document.body.removeChild(tempContainer);
                
                rolesContainer.style.width = `${maxWidth}px`;
                rolesContainer.style.height = `1.2em`; 

                const span = document.createElement('span');
                span.textContent = roles[roleIndex];
                span.style.opacity = '1';
                rolesContainer.appendChild(span);

                roleInterval = setInterval(() => {
                    const currentSpan = rolesContainer.querySelector('span');
                    if (currentSpan) {
                        currentSpan.style.opacity = '0';
                        currentSpan.style.transform = 'translateY(-10px)';
                    }
                    
                    setTimeout(() => {
                        roleIndex = (roleIndex + 1) % roles.length;
                        const nextSpan = document.createElement('span');
                        nextSpan.textContent = roles[roleIndex];
                        nextSpan.style.opacity = '0';
                        nextSpan.style.transform = 'translateY(10px)';
                        rolesContainer.innerHTML = '';
                        rolesContainer.appendChild(nextSpan);
                        setTimeout(() => {
                             nextSpan.style.opacity = '1';
                             nextSpan.style.transform = 'translateY(0)';
                        }, 50);
                    }, 300);

                }, 2000);
            }
            animateRoles();

            // --- Three.js Background ---
            let scene, camera, renderer, particles;
            const canvas = document.getElementById('interactive-bg');

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 300;

                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);

                const particleCount = 2000;
                const positions = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 1000;
                }

                const particlesGeometry = new THREE.BufferGeometry();
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.8,
                    color: 0x888888,
                    transparent: true,
                    opacity: 0.5,
                    blending: THREE.AdditiveBlending
                });

                particles = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particles);

                window.addEventListener('resize', onWindowResize, false);
                document.body.addEventListener('mousemove', onMouseMove, false);

                animate();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            let mouseX = 0, mouseY = 0;
            function onMouseMove(event) {
                mouseX = event.clientX - window.innerWidth / 2;
                mouseY = event.clientY - window.innerHeight / 2;
            }

            function animate() {
                requestAnimationFrame(animate);
                
                const time = Date.now() * 0.00005;
                
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                if (particles) {
                    particles.rotation.y = time * 0.2;
                }

                renderer.render(scene, camera);
            }
            try {
               init();
            } catch(e) {
                console.error("Three.js initialization failed", e);
                canvas.style.display = 'none';
            }
        });
    </script>
</body>
