<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan Roger NFINDA | SYNAPSE Portfolio Data & IA</title>

    <style>
        :root {
            --bg: #030014;
            --text: #e0e0e0;
            --muted: #aab;
            --violet: #7c3aed;
            --accent: #a78bfa;
            --glow-color: rgba(124, 58, 237, 0.5);
            --cursor-glow-color: rgba(167, 139, 250, 0.8);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            cursor: none;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 74rem;
            margin-inline: auto;
            padding: 1.25rem;
        }
        
        .section {
            margin-bottom: 5rem;
        }
        
        .block {
            background: rgba(16, 14, 31, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .block:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 60px -12px rgba(124, 58, 237, 0.25);
        }
        
        .sq {
            aspect-ratio: 1/1;
            display: grid;
            place-items: center;
        }
        
        .chips > span {
            display: inline-block;
            margin: 0.25rem 0.35rem 0 0;
            padding: 0.45rem 0.75rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .chips > span:hover {
            background: rgba(167, 139, 250, 0.2);
            transform: translateY(-2px);
        }

        /* Cursor */
        .cursor-dot, .cursor-glow {
            position: fixed;
            border-radius: 9999px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            transition: transform 0.15s ease, background 0.15s ease;
        }
        
        .cursor-glow {
            width: 48px;
            height: 48px;
            background: radial-gradient(circle, var(--cursor-glow-color) 0%, rgba(167, 139, 250, 0) 70%);
            z-index: 9998;
            transition: transform 0.2s ease;
        }
        
        .cursor-dot.big {
            transform: translate(-50%, -50%) scale(5);
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* Hero Section avec effet amélioré */
        header {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        #interactive-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        
        .hero-title {
            font-size: clamp(2.2rem, 7vw, 5.5rem);
            font-weight: 900;
            line-height: 1.1;
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .hero-title .shine {
            background: linear-gradient(120deg, #ffffff 0%, #f0abfc 20%, #a5b4fc 40%, #60a5fa 60%, #f0abfc 80%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowShift 6s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 12px rgba(165, 180, 252, 0.45));
        }
        
        .hero-title .glitch {
            position: absolute;
            inset: 0;
            color: transparent;
            text-shadow: 1px 0 #60a5fa, -1px 0 #f0abfc;
            mix-blend-mode: screen;
            animation: glitch 4s infinite steps(2);
        }
        
        @keyframes glowShift {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(1px, -1px); }
            40% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(-1px, -1px); }
        }

        /* Flying words */
        #flying-words {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        .flying-word {
            position: absolute;
            font-weight: 700;
            color: #fff;
            opacity: 0.12;
            animation: floatWord 12s linear infinite;
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.3));
        }
        
        @keyframes floatWord {
            0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
            15% { opacity: 0.3; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Animations */
        @keyframes fade-in-up { 
            from { opacity: 0; transform: translateY(40px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        @keyframes draw-line { 
            from { height: 0; } 
            to { height: 100%; } 
        }
        
        @keyframes pulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7); } 
            50% { transform: scale(1.1); box-shadow: 0 0 10px 10px rgba(167, 139, 250, 0); } 
        }
        
        .fade-in { 
            animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
            opacity: 0; 
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .timeline.in-view::after {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            width: 2px;
            background: linear-gradient(to bottom, #a5b4fc, #d8b4fe);
            animation: draw-line 2s ease-out forwards;
        }
        
        .timeline-item-dot {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #030014;
            border: 2px solid #a5b4fc;
            transition: all 0.3s ease;
        }
        
        .timeline-item.in-view .timeline-item-dot {
            animation: pulse 1.5s infinite;
        }
        
        .skill-item { 
            transition: all 0.2s ease-in-out; 
        }
        
        .mission-card { 
            transition: all 0.3s ease-in-out; 
        }
        
        .mission-card.dimmed { 
            opacity: 0.3; 
            transform: scale(0.98); 
        }
        
        .animated-role { 
            display: inline-block; 
            position: relative; 
        }
        
        .animated-role span { 
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; 
            position: absolute; 
            left: 0; 
            top:0; 
            white-space: nowrap;
        }
        
        /* Floating controls */
        .floating-controls {
            position: fixed;
            right: 1rem;
            top: 1rem;
            z-index: 58;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .floating-controls button {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .floating-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Accessibility */
        @media (pointer: coarse) {
            body { cursor: auto; }
            .cursor-dot, .cursor-glow { display: none; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition: none !important;
            }
            #interactive-bg { display: none; }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration initiale
            let currentLang = 'fr';
            const langToggle = document.getElementById('lang-toggle');
            const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
            const isMobile = matchMedia('(max-width: 768px)').matches;

            // Curseur personnalisé
            const dot = document.querySelector('.cursor-dot');
            const glow = document.querySelector('.cursor-glow');
            
            window.addEventListener('mousemove', (e) => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
            });
            
            document.querySelectorAll('a, button, .block, .skill-item').forEach(el => {
                el.addEventListener('mouseenter', () => dot.classList.add('big'));
                el.addEventListener('mouseleave', () => dot.classList.remove('big'));
            });

            // Mots volants (effet wow)
            const words = ['Data', 'IA', 'Python', 'SQL', 'ML', 'BI', 'Azure', 'Analysis', 'Insights', 'Future'];
            const fw = document.getElementById('flying-words');
            
            for (let i = 0; i < 30; i++) {
                const s = document.createElement('span');
                s.className = 'flying-word';
                s.style.left = (Math.random() * 100) + '%';
                s.style.animationDelay = (Math.random() * 8) + 's';
                s.style.fontSize = (Math.random() * 1.6 + 0.6) + 'rem';
                s.textContent = words[Math.floor(Math.random() * words.length)];
                fw.appendChild(s);
            }

            // Three.js background: particles + constellations
            const canvas = document.getElementById('interactive-bg');
            let scene, camera, renderer, points, lines, idxPairs;
            
            function init3D() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
                camera.position.z = 420;
                renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
                renderer.setClearColor(0x000000, 0);
                
                // Particules
                const count = isMobile ? 650 : 1400;
                const pos = new Float32Array(count * 3);
                
                for (let i = 0; i < count * 3; i++) {
                    pos[i] = (Math.random() - 0.5) * 1200;
                }
                
                const pGeo = new THREE.BufferGeometry();
                pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                
                const pMat = new THREE.PointsMaterial({
                    size: 1.1,
                    color: 0x9aa0aa,
                    transparent: true,
                    opacity: 0.55,
                    blending: THREE.AdditiveBlending
                });
                
                points = new THREE.Points(pGeo, pMat);
                scene.add(points);
                
                // Constellations
                idxPairs = [];
                const maxLinks = 3;
                const minDist = 40;
                const maxDist = 140;
                const P = pGeo.attributes.position;
                
                for (let i = 0; i < count; i++) {
                    let links = 0;
                    for (let j = i + 1; j < Math.min(i + 22, count); j++) {
                        const dx = P.getX(i) - P.getX(j);
                        const dy = P.getY(i) - P.getY(j);
                        const dz = P.getZ(i) - P.getZ(j);
                        const d = Math.sqrt(dx * dx + dy * dy + dz * dz);
                        
                        if (d > minDist && d < maxDist) {
                            idxPairs.push(i, j);
                            links++;
                            if (links >= maxLinks) break;
                        }
                    }
                }
                
                const lGeo = new THREE.BufferGeometry();
                lGeo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(idxPairs.length * 3), 3));
                
                const lMat = new THREE.LineBasicMaterial({
                    color: 0xa5b4fc,
                    transparent: true,
                    opacity: 0.25
                });
                
                lines = new THREE.LineSegments(lGeo, lMat);
                scene.add(lines);
                
                window.addEventListener('resize', onResize);
                document.body.addEventListener('mousemove', onMouse);
                animate();
            }
            
            function onResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            let mx = 0, my = 0;
            
            function onMouse(e) {
                mx = e.clientX - window.innerWidth / 2;
                my = e.clientY - window.innerHeight / 2;
            }
            
            function animate() {
                if (reduce) return;
                requestAnimationFrame(animate);
                
                const t = Date.now() * 0.001;
                camera.position.x += (mx - camera.position.x) * 0.03;
                camera.position.y += (-my - camera.position.y) * 0.03;
                camera.lookAt(scene.position);
                
                if (points) {
                    points.rotation.y = t * 0.06;
                }
                
                // Mise à jour des lignes de constellation
                const lp = lines.geometry.attributes.position;
                const pp = points.geometry.attributes.position;
                
                for (let k = 0; k < idxPairs.length; k += 2) {
                    const a = idxPairs[k];
                    const b = idxPairs[k + 1];
                    
                    lp.setXYZ(k, pp.getX(a), pp.getY(a), pp.getZ(a));
                    lp.setXYZ(k + 1, pp.getX(b), pp.getY(b), pp.getZ(b));
                }
                
                lp.needsUpdate = true;
                renderer.render(scene, camera);
            }
            
            try {
                init3D();
            } catch(e) {
                console.warn('WebGL désactivé', e);
                canvas.style.display = 'none';
            }

            // Gestion de la langue
            function updateTexts() {
                document.querySelectorAll('[data-lang-fr]').forEach(el => {
                    const text = el.getAttribute(`data-lang-${currentLang}`);
                    if (text !== null) el.innerHTML = text;
                });
                langToggle.textContent = currentLang === 'fr' ? 'FR/EN' : 'EN/FR';
                document.documentElement.lang = currentLang;
            }
            
            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'fr' ? 'en' : 'fr';
                updateTexts();
            });
            
            updateTexts();

            // Le reste de votre code JavaScript existant...
            // [Vos autres fonctions JavaScript]
        });
    </script>
