    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00c8;
            --neon-purple: #d100ff;
            --neon-green: #00ff9d;
            --dark-bg: #030014;
            --darker-bg: #01000a;
        }

        @keyframes fade-in-up { 
            from { opacity: 0; transform: translateY(40px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        @keyframes draw-line { 
            from { height: 0; } 
            to { height: 100%; } 
        }
        
        @keyframes pulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7); } 
            50% { transform: scale(1.1); box-shadow: 0 0 10px 10px rgba(167, 139, 250, 0); } 
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px var(--neon-cyan),
                    0 0 15px var(--neon-cyan),
                    0 0 20px var(--neon-purple),
                    0 0 35px var(--neon-purple),
                    0 0 40px var(--neon-purple);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }
        
        @keyframes hologram-scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        @keyframes matrix-rain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        
        @keyframes rotate3d {
            0% { transform: perspective(1000px) rotateY(0deg) rotateX(0deg); }
            25% { transform: perspective(1000px) rotateY(90deg) rotateX(10deg); }
            50% { transform: perspective(1000px) rotateY(180deg) rotateX(0deg); }
            75% { transform: perspective(1000px) rotateY(270deg) rotateX(-10deg); }
            100% { transform: perspective(1000px) rotateY(360deg) rotateX(0deg); }
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--dark-bg);
            color: #e0e0e0;
            cursor: none;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(29, 0, 61, 0.4) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(74, 0, 124, 0.3) 0%, transparent 25%);
        }
        
        .cyber-font {
            font-family: 'Orbitron', sans-serif;
        }
        
        .tech-font {
            font-family: 'Rajdhani', sans-serif;
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -3;
            opacity: 0.1;
            background-image: linear-gradient(transparent 90%, rgba(0, 243, 255, 0.1) 100%);
            background-size: 20px 20px;
            animation: matrix-rain 20s linear infinite;
        }
        
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }
        
        .cyber-border {
            position: relative;
            border: 1px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(45deg, var(--neon-cyan), var(--neon-purple)) border-box;
        }
        
        .cyber-glow {
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px rgba(0, 243, 255, 0.3);
        }
        
        .cyber-glow-purple {
            box-shadow: 0 0 10px var(--neon-purple), 0 0 20px rgba(209, 0, 255, 0.3);
        }
        
        .cursor-dot {
            position: fixed;
            top: 0; 
            left: 0;
            width: 8px; 
            height: 8px;
            background-color: var(--neon-cyan);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.15s ease-out, background-color 0.15s ease-out;
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }
        
        .cursor-glow {
            position: fixed;
            top: 0; 
            left: 0;
            width: 40px; 
            height: 40px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, rgba(0, 243, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9998;
            transition: transform 0.2s ease-out;
            opacity: 0.5;
        }
        
        a:hover ~ .cursor-dot, 
        button:hover ~ .cursor-dot, 
        [data-skill]:hover ~ .cursor-dot { 
            transform: translate(-50%, -50%) scale(5); 
            background-color: var(--neon-purple);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon-flicker 4s infinite;
        }
        
        .neon-text {
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--neon-cyan),
                0 0 15px var(--neon-cyan),
                0 0 20px var(--neon-purple);
        }
        
        .card {
            background: rgba(16, 14, 31, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: var(--glow-y, 50%);
            left: var(--glow-x, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .card:hover::before { 
            opacity: 1; 
        }
        
        .card:hover::after {
            transform: scaleX(1);
        }
        
        .card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(22, 19, 41, 0.6);
            box-shadow: 
                0 25px 50px -12px rgba(124, 58, 237, 0.25),
                0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .hologram-card {
            background: linear-gradient(135deg, rgba(16, 14, 31, 0.6), rgba(34, 0, 68, 0.6));
            position: relative;
            overflow: hidden;
        }
        
        .hologram-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: hologram-scan 3s linear infinite;
        }
        
        .fade-in { 
            animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
            opacity: 0; 
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .timeline.in-view::after {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-purple));
            animation: draw-line 2s ease-out forwards;
        }
        
        .timeline-item-dot {
            position: absolute;
            left: 1rem;
            top: 1rem;
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: var(--dark-bg);
            border: 2px solid var(--neon-cyan);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .timeline-item.in-view .timeline-item-dot {
            animation: pulse 1.5s infinite;
        }
        
        .skill-item { 
            transition: all 0.2s ease-in-out; 
            background: rgba(255, 255, 255, 0.05);
        }
        
        .skill-item:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .mission-card { 
            transition: all 0.3s ease-in-out; 
        }
        
        .mission-card.dimmed { 
            opacity: 0.3; 
            transform: scale(0.98); 
        }
        
        .animated-role { 
            display: inline-block; 
            position: relative; 
        }
        
        .animated-role span {

            position: absolute; 
            left: 0; 
            top:0; 
            white-space: nowrap;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .glitch-effect:hover {
            animation: glitch 0.3s linear;
        }
        
        .cyber-button {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.2), rgba(209, 0, 255, 0.2));
            border: 1px solid var(--neon-cyan);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .cyber-button:hover::before {
            left: 100%;
        }
        
        .cyber-button:hover {
            box-shadow: 0 0 15px var(--neon-cyan), 0 0 30px rgba(0, 243, 255, 0.3);
        }
        
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .cyber-grid {
            background-size: 30px 30px;
            background-image:
                linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
        }
        
        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            opacity: 0.6;
            animation: rotate3d 20s infinite linear;
        }
        
        .cyber-loader {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .terminal-window {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .terminal-header {
            background: rgba(0, 243, 255, 0.1);
            padding: 5px 10px;
            border-bottom: 1px solid var(--neon-cyan);
        }
        
        .terminal-body {
            padding: 15px;
            height: 120px;
            overflow-y: auto;
        }
        
        .terminal-command {
            color: var(--neon-green);
        }
        
        .terminal-result {
            color: var(--neon-cyan);
        }
        
        .cyber-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        @media (max-width: 768px) {
            .cyber-font {
                font-size: 1.8rem;
            }
            
            .card:hover {
                transform: translateY(-8px) scale(1.01);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Enhanced JavaScript with cyberpunk effects
            let currentLang = 'fr';
            const langToggle = document.getElementById('lang-toggle');
            
            // Create animated particles
            function createParticles() {
                const container = document.getElementById('particles-container');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 5 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const animationDuration = Math.random() * 30 + 20;
                    const animationDelay = Math.random() * 5;
                    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}vw`;
                    particle.style.top = `${posY}vh`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 ${size * 2}px ${size}px ${color}`;
                    
                    container.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Terminal typing effect
            function initTerminal() {
                const terminal = document.querySelector('.terminal-body');
                const commands = [
                    {text: "load_module --name=data_visualization --status=complete", delay: 100},
                    {text: "load_module --name=machine_learning --status=complete", delay: 100},
                    {text: "load_module --name=ai_integration --status=complete", delay: 100},
                    {text: "> All systems operational. Portfolio initialized successfully.", delay: 100}
                ];
                
                let i = 0;
                function typeCommand() {
                    if (i < commands.length) {
                        const command = commands[i];
                        const p = document.createElement('p');
                        
                        if (command.text.startsWith('>')) {
                            p.innerHTML = `<span class="terminal-result">${command.text}</span>`;
                        } else {
                            p.innerHTML = `<span class="terminal-command">${command.text}</span>`;
                        }
                        
                        terminal.appendChild(p);
                        terminal.scrollTop = terminal.scrollHeight;
                        
                        i++;
                        setTimeout(typeCommand, command.delay);
                    }
                }
                
                setTimeout(typeCommand, 1500);
            }
            
            initTerminal();
            
            // Enhanced Three.js background
            let scene, camera, renderer, particles;
            const canvas = document.getElementById('interactive-bg');

            function initThreeJS() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 300;

                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);

                const particleCount = 3000;
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 1500;
                    positions[i+1] = (Math.random() - 0.5) * 1500;
                    positions[i+2] = (Math.random() - 0.5) * 1500;
                    
                    // Color with neon effect
                    colors[i] = Math.random() * 0.5 + 0.5;   // R
                    colors[i+1] = Math.random() * 0.5 + 0.5; // G
                    colors[i+2] = Math.random() * 0.5 + 0.5; // B
                }

                const particlesGeometry = new THREE.BufferGeometry();
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 1.5,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });

                particles = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particles);

                window.addEventListener('resize', onWindowResize, false);
                document.body.addEventListener('mousemove', onMouseMove, false);

                animate();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            let mouseX = 0, mouseY = 0;
            function onMouseMove(event) {
                mouseX = (event.clientX - window.innerWidth / 2) * 0.005;
                mouseY = (event.clientY - window.innerHeight / 2) * 0.005;
            }

            function animate() {
                requestAnimationFrame(animate);
                
                const time = Date.now() * 0.0001;
                
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                if (particles) {
                    particles.rotation.x = time * 0.2;
                    particles.rotation.y = time * 0.3;
                    
                    // Pulse particles size
                    const particlesMaterial = particles.material;
                    particlesMaterial.size = 1.5 + Math.sin(time) * 0.5;
                }

                renderer.render(scene, camera);
            }
            
            try {
               initThreeJS();
            } catch(e) {
                console.error("Three.js initialization failed", e);
                canvas.style.display = 'none';
            }

            // Rest of the existing JavaScript code with enhancements...
        });
    </script>
