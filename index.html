  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{--bg:#030014;--text:#e6e6f0;--muted:#aab;--violet:#7c3aed;--accent:#a78bfa;--cyan:#22d3ee;--green:#22c55e;--red:#ef4444}
    body{background:var(--bg);color:var(--text);font-family:'Poppins',sans-serif;cursor:none;overflow-x:hidden}
    *{box-sizing:border-box}
    .container{max-width:74rem;margin-inline:auto;padding:1.25rem}
    .section{margin-bottom:6.5rem;position:relative}
    .block{background:rgba(16,14,31,.55);border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(16px);border-radius:16px;padding:1.25rem;box-shadow:0 0 40px rgba(124,58,237,.12);transition:transform .3s ease, box-shadow .3s ease}
    .block:hover{transform:translateY(-6px);box-shadow:0 30px 60px -12px rgba(124,58,237,.25)}

    /* Cursor */
    .cursor-dot,.cursor-glow{position:fixed;border-radius:9999px;pointer-events:none;transform:translate(-50%,-50%);z-index:9999}
    .cursor-dot{width:8px;height:8px;background:#fff;transition:transform .15s ease,background .15s ease}
    .cursor-glow{width:50px;height:50px;background:radial-gradient(circle,rgba(167,139,250,.8)0%,rgba(167,139,250,0)70%);z-index:9998;transition:transform .2s ease,opacity .2s}
    .cursor-dot.big{transform:translate(-50%,-50%) scale(5);background-color:rgba(255,255,255,.25)}

    /* Hero */
    header{position:relative;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;overflow:hidden;padding-top:4rem}
    #interactive-bg{position:fixed;inset:0;z-index:-2}
    .hero-title{font-family:'Orbitron',sans-serif;font-size:clamp(2.6rem, 7.6vw, 6.6rem);font-weight:900;line-height:1.05;display:flex;flex-wrap:wrap;justify-content:center;gap:.08em .24em;perspective:1000px;transition:transform .3s ease}
    .hero-title .char{display:inline-block;text-shadow:0 0 6px rgba(165,180,252,.55),0 0 18px rgba(165,180,252,.55),0 0 34px rgba(124,58,237,.55);animation:flicker 3.2s infinite alternate;transition:all .25s ease}
    .hero-title:hover .char{transform:translateY(-8px) rotateX(20deg) scale(1.1);color:#fff;text-shadow:0 0 10px #a78bfa,0 0 22px #a78bfa,0 0 44px #a78bfa}
    @keyframes flicker{0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}20%,24%,55%{opacity:.85;filter:brightness(1.15)}}
    @keyframes ripple{to{transform:scale(4);opacity:0;}}

    /* Buttons glow */
    .btn-primary,.btn-secondary{position:relative;overflow:hidden}
    .btn-primary::after,.btn-secondary::after{content:"";position:absolute;inset:0;border-radius:inherit;box-shadow:0 0 20px rgba(167,139,250,.6);opacity:0;transition:opacity .3s;}
    .btn-primary:hover::after,.btn-secondary:hover::after{opacity:1;}

    /* Agent IA */
    #ia-agent{position:fixed;left:1rem;bottom:1rem;z-index:60;display:flex;align-items:center;gap:.6rem}
    #ia-avatar{width:56px;height:56px;border-radius:9999px;background:radial-gradient(circle at 30% 30%, #9b8cfb, #6b4be6);display:flex;align-items:center;justify-content:center;box-shadow:0 0 16px rgba(167,139,250,.6);animation:avatar-glow 3s ease-in-out infinite}
    @keyframes avatar-glow{0%,100%{box-shadow:0 0 16px rgba(167,139,250,.5)}50%{box-shadow:0 0 40px rgba(167,139,250,.85)}}
    #ia-bubble{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);backdrop-filter:blur(10px);color:#fff;font-size:.9rem;padding:.55rem .8rem;border-radius:12px;opacity:0;transform:translateY(8px);transition:opacity .45s, transform .45s;max-width:260px}
    .bubble-show{opacity:1 !important;transform:translateY(0)!important}

  </style>
</head>

  <!-- Agent IA -->
  <div id="ia-agent">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded",()=>{
    /* Titre interactif + parallax */
    const title = document.getElementById("hero-title-interactive");
    "Entrez dans la Matrice".split("").forEach(c=>{
      const span=document.createElement("span");
      span.className="char"; span.textContent=c;
      title.appendChild(span);
    });
    document.addEventListener("mousemove",e=>{
      const x=(window.innerWidth/2 - e.clientX)/40;
      const y=(window.innerHeight/2 - e.clientY)/40;
      title.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
    });

    /* Guidage vocal */
    const welcomeAudio=new Audio("https://assets.mixkit.co/active_storage/sfx/1003/1003-preview.mp3");
    welcomeAudio.volume=0.5;
    try{welcomeAudio.play();}catch(e){}
    const muteBtn=document.createElement("button");
    muteBtn.textContent="ðŸ”‡"; muteBtn.style.position="fixed";
    muteBtn.style.bottom="1rem"; muteBtn.style.left="1rem";
    muteBtn.style.background="rgba(0,0,0,0.5)";
    muteBtn.style.color="#fff"; muteBtn.style.borderRadius="50%";
    muteBtn.style.fontSize="1.2rem"; muteBtn.style.padding="0.4rem";
    document.body.appendChild(muteBtn);
    muteBtn.addEventListener("click",()=>welcomeAudio.muted=!welcomeAudio.muted);

    /* Ripple + vibration sur clic */
    function addRipple(el){
      el.style.position="relative";el.style.overflow="hidden";
      el.addEventListener("click",e=>{
        el.style.transform="scale(0.97)";
        setTimeout(()=>el.style.transform="scale(1)",120);
        const circle=document.createElement("span");
        const d=Math.max(el.clientWidth,el.clientHeight),r=d/2;
        circle.style.width=circle.style.height=`${d}px`;
        circle.style.left=`${e.clientX - el.getBoundingClientRect().left - r}px`;
        circle.style.top=`${e.clientY - el.getBoundingClientRect().top - r}px`;
        circle.style.position="absolute";circle.style.borderRadius="50%";
        circle.style.background="rgba(255,255,255,0.3)";
        circle.style.transform="scale(0)";
        circle.style.animation="ripple .6s linear";
        el.appendChild(circle);setTimeout(()=>circle.remove(),600);
      });
    }
    document.querySelectorAll(".btn-primary,.btn-secondary,.block").forEach(addRipple);

    /* Easter Egg sur ContraScope */
    const contra=document.querySelector(".ms-contra");
    if(contra) contra.addEventListener("click",()=>{
      contra.style.boxShadow="0 0 20px rgba(239,68,68,.7)";
      setTimeout(()=>contra.style.boxShadow="none",400);
    });

    /* IA agent bulles */
    const iaBubble=document.getElementById("ia-bubble");
    function iaSay(txt){
      iaBubble.textContent=txt;
      iaBubble.classList.add("bubble-show");
      clearTimeout(iaSay._t);
      iaSay._t=setTimeout(()=>iaBubble.classList.remove("bubble-show"),4000);
    }
    iaSay("Bienvenue dans mon univers IA. Faites dÃ©filer, je vous guide âœ¨");
  });
  </script>
